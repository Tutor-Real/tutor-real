    <script>
		$(document).ready(function(){
			$(".default_option").click(function(){
			  $(this).parent().toggleClass("active");
			})

			$(".select_ul li").click(function(){
			  var currentele = $(this).html();
			  $(".default_option li").html(currentele);
			  $(this).parents(".select_wrap").removeClass("active");
			})
		});
	</script>

</head>
<body>
    <div id="home-navi">

        <nav class="navbar navbar-expand-xl navbar-light">
        <div class="container-xl">
            <div id="imgpadding">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07XL">
            <div class="container-fluid">
            <ul class="row navbar-nav nav-list">
                <li class="nav-item liw">
                <a id="nav_introduce" href="{% url 'intro' %}" onmouseover="hover(this)" onmouseout="out(this)">소개</a>
                </li>
                <li class="nav-item liw">
                <a id="nav_calendar" href="{% url 'calendar' %}" onmouseover="hover(this)" onmouseout="out(this)">달력</a>
                </li>
                <li class="nav-item liw">
                <a id="nav_finance" href="{% url 'finance' %}" onmouseover="hover(this)" onmouseout="out(this)">금융</a>
                </li>
                <li class="nav-item liw">
                <a id="nav_welfare" href="{% url 'welfare' %}" onmouseover="hover(this)" onmouseout="out(this)">복지</a>
                </li>
                <li class="nav-item liw">
                <a id="nav_house" href="{% url 'house' %}" onmouseover="hover(this)" onmouseout="out(this)">주거</a>
              </li>
            </ul>
            </div>
            <form class="form-inline my-2 my-md-0" action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <input class="form-control" type="text" placeholder="search..." aria-label="search" name="q" value="{{q}}">
            </form>
            </div>
        </div>
        </nav>
        <!-- bootstrap으로 추가한 nav end -->

    </div>

    <script>
        let nav_finance = document.getElementById("nav_finance");
        let nav_welfare = document.getElementById("nav_welfare");
        let nav_house = document.getElementById("nav_house");
        let nav_introduce = document.getElementById("nav_introduce");
        let nav_calendar = document.getElementById("nav_calendar");

        console.log(nav_finance.innerHTML);
        console.log(nav_welfare.innerHTML);
        console.log(nav_house.innerHTML);

        let link = document.location.pathname;
        console.log(link);
        console.log(typeof link);

        function hover(obj){
            obj.style.color="#5FFCE7";
        }

         switch(link){
            case '/finance/':
                nav_introduce.style.color="#B2B2B2" //소개 blur
                nav_calendar.style.color="#B2B2B2" //달력 blur
                nav_welfare.style.color="#B2B2B2" //복지 blur
                nav_house.style.color="#B2B2B2" //주거 blur
                break;
            case '/welfare/':
                nav_introduce.style.color="#B2B2B2" //소개 blur
                nav_calendar.style.color="#B2B2B2" //달력 blur
                nav_finance.style.color="#B2B2B2" //금융 blur
                nav_house.style.color="#B2B2B2" //주거 blur
                break;
            case '/house/':
                nav_introduce.style.color="#B2B2B2" //소개 blur
                nav_calendar.style.color="#B2B2B2" //달력 blur
                nav_finance.style.color="#B2B2B2" //금융 blur
                nav_welfare.style.color="#B2B2B2" //복지 blur
                break;
            case '/intro/':
                nav_calendar.style.color="#B2B2B2" //달력 blur
                nav_finance.style.color="#B2B2B2" //금융 blur
                nav_welfare.style.color="#B2B2B2" //복지 blur
                nav_house.style.color="#B2B2B2" //주거 blur
                break;
            case '/calendar/':
                nav_introduce.style.color="#B2B2B2" //소개 blur
                nav_finance.style.color="#B2B2B2" //금융 blur
                nav_welfare.style.color="#B2B2B2" //복지 blur
                nav_house.style.color="#B2B2B2" //주거 blur
                break;
        }

        function out(obj){
            if(link=='/finance/'){//금융일때
                obj.id=="nav_finance" ? obj.style.color="#3B48F2" : obj.style.color="#B2B2B2";
            }else if(link=='/welfare/'){//복지일때
                obj.id=="nav_welfare" ? obj.style.color="#3B48F2" : obj.style.color="#B2B2B2";
            }else if(link=='/house/'){//주거일때
                obj.id=="nav_house" ? obj.style.color="#3B48F2" : obj.style.color="#B2B2B2";
            }else if(link=='/intro/'){//소개일때
                obj.id=="nav_introduce" ? obj.style.color="#3B48F2" : obj.style.color="#B2B2B2";
            }else if(link=='/calendar/'){//달력일때
                obj.id=="nav_calendar" ? obj.style.color="#3B48F2" : obj.style.color="#B2B2B2";
            }else{
                obj.style.color="#3B48F2";
            }
        }
    </script>
